{% extends 'layout.html' %}
{% load static %}

{% block content %}
        {% if message %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Ошибка!</strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endif %}
    <h1>Вход в систему</h1>
    <form action="/login/" style="width: 500px; margin-left: 400px" method="post">
    {% csrf_token %}
        <input type="text" placeholder="Введите ник" name="username" class="form-control">
        <br>
        <input type="password" placeholder="Введите пароль" name="password" class="form-control">
        <br>
        <input class="btn btn-danger" type="submit" value="Отправить">
    </form>



{% endblock %}
