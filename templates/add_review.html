{% extends 'layout.html'%}
{% block content %}
    <h1>Добавление отзыва</h1>
    <form action="/add_review/" style="width: 500px; margin-left: 400px" method="post">
    {% csrf_token %}
        <p>{{ form.text }}</p>
        <p>{{ form.product }}</p>
        <p>{{ form.author }}</p>

        <input class="btn btn-danger" type="submit" value="Отправить">
    </form>


{% endblock %}
