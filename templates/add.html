{% extends 'layout.html'%}
{% block content %}
    <h1>Добавление продукта</h1>
    <form action="/add_product/" style="width: 500px; margin-left: 400px" method="post">
    {% csrf_token %}
        <p>{{ form.title }}</p>
        <p>{{ form.description }}</p>
        <p>{{ form.price }}</p>
        <p>{{ form.category }}</p>
        <input class="btn btn-danger" type="submit" value="Отправить">
    </form>


{% endblock %}
